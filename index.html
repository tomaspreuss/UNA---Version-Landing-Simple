<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNA — Unión Nacional de Artistas</title>

  <!-- No indexación -->
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <meta name="theme-color" content="#FFFFFF" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Switzer','system-ui','sans-serif'] },
          animation: { spinSlower: 'spin 24s linear infinite' }
        }
      }
    }
  </script>

  <!-- Fuentes -->
  <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,600,700,800,900&display=swap" rel="stylesheet">
  <style>
    @font-face{
      font-family: "Recia";
      src: url("assets/fonts/Recia-Black.woff2") format("woff2");
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    html, body { background:#FFFFFF !important; color:#0A0A0A; }
    html { scroll-behavior:smooth; }
    .logo-invertido { filter: invert(1); }
    .frame { width:100%; height:calc(100dvh - 4rem); border:0; }

    .btn-negro{
      display:inline-flex; align-items:center; justify-content:center;
      background:#000; color:#fff; padding:.75rem 1.25rem; border-radius:.5rem;
      font-weight:600; text-transform:uppercase; letter-spacing:.05em; transition:all .25s;
    }
    .btn-negro:hover{ background:#222; }
  </style>
</head>

<body class="bg-white font-sans antialiased">
  <!-- NAVBAR: desktop = centro + iconos derecha; móvil = 2 filas (iconos debajo) -->
  <header class="sticky top-0 z-50 bg-black text-white">
    <nav class="max-w-7xl mx-auto px-6 sm:px-8">
      <div class="
        grid gap-y-2 py-2
        sm:py-0 sm:h-16 sm:grid-rows-1 sm:grid-cols-[1fr_auto_1fr] sm:items-center
        grid-rows-[auto_auto]
      ">
        <!-- Col 1 (espaciador) solo desktop para mantener centro perfecto -->
        <div class="hidden sm:block"></div>

        <!-- Centro: título + logo invertido (siempre centrado) -->
        <div class="row-start-1 col-span-full sm:row-auto sm:col-auto flex items-center justify-center gap-2 sm:gap-3">
          <span class="tracking-wide font-black text-[12px] sm:text-sm select-none uppercase text-center">
            UNIÓN NACIONAL DE ARTISTAS
          </span>
          <img src="assets/img/logo-una.png" alt="Sol UNA"
               class="h-5 w-5 sm:h-6 sm:w-6 animate-spinSlower logo-invertido" />
        </div>

        <!-- Iconos: en móvil van debajo centrados; en desktop a la derecha -->
        <div class="row-start-2 col-span-full sm:row-auto sm:col-auto
                    flex items-center justify-center sm:justify-end gap-5 text-white/90">
          <!-- Facebook -->
          <a href="https://web.facebook.com/artistasuna" target="_blank" rel="noopener" aria-label="Facebook" class="hover:text-white transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
            </svg>
          </a>
          <!-- Instagram -->
          <a href="https://www.instagram.com/una.artistas/" target="_blank" rel="noopener" aria-label="Instagram" class="hover:text-white transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
            </svg>
          </a>
          <!-- Mail -->
          <a href="mailto:contacto@unionnacionaldeartistas.cl" aria-label="Mail" class="hover:text-white transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
              <polyline points="3 7 12 13 21 7"/>
            </svg>
          </a>
          <!-- X -->
          <a href="https://x.com/artistasuna" target="_blank" rel="noopener" aria-label="X" class="hover:text-white transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4l16 16"/><path d="M20 4 4 20"/>
            </svg>
          </a>
          <!-- Link Revista -->
          <a href="#revista" class="hover:text-white transition text-xs sm:text-sm font-semibold">Revista</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <main>
    <section class="w-full px-6 py-16 text-center select-none min-h-[calc(100vh-4rem)] grid place-items-center">
      <div class="mx-auto">
        <div class="mx-auto h-[18rem] w-[18rem] grid place-items-center">
          <img src="assets/img/logo-una.png" alt="Logo UNA"
               class="h-[12rem] w-[12rem] md:h-[14rem] md:w-[14rem] object-contain animate-spinSlower">
        </div>

        <!-- Título en Recia -->
        <h1 class="mt-10 text-3xl sm:text-4xl md:text-5xl tracking-wider uppercase"
            style="font-family:'Recia','Switzer','system-ui',sans-serif; font-weight:900;">
          UNIÓN NACIONAL DE ARTISTAS
        </h1>

        <p class="mt-6 text-[#4B5563] font-medium">© 2025</p>

        <!-- Botón negro hacia la revista -->
        <div class="mt-8">
          <a href="#revista" class="btn-negro text-sm">Ver Revista</a>
        </div>
      </div>
    </section>

    <!-- REVISTA embebida -->
    <section id="revista" class="w-full">
      <div class="h-16 flex items-center justify-between px-6 border-y border-black/10 bg-white sticky top-14 sm:top-16 z-40">
        <a href="#top" class="text-sm font-semibold">&larr; Arriba</a>
        <span class="text-sm font-semibold">UNA Revista</span>
        <a href="https://online.fliphtml5.com/jyqrl/jjwz/#p=2" target="_blank" rel="noopener" class="text-sm">
          Abrir en nueva pestaña
        </a>
      </div>

      <iframe
        class="frame"
        src="https://online.fliphtml5.com/jyqrl/jjwz/#p=2"
        allowfullscreen
        loading="lazy"
        title="UNA Revista">
      </iframe>
    </section>
  </main>
</body>
</html>
