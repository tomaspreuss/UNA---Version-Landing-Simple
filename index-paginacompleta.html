<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNA — Unión Nacional de Artistas</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Montserrat", "ui-sans-serif", "system-ui", "-apple-system", "Segoe UI", "Roboto", "Noto Sans", "Ubuntu", "Cantarell", "Helvetica Neue", "Arial", "sans-serif"],
          },
          colors: {
            una: {
              bg: "#0A0A0A",      /* fondo negro suave */
              fg: "#EDEDED",      /* texto principal */
              muted: "#A1A1AA",   /* texto secundario */
              brand: "#FFE066",   /* amarillo UNA para footer/acentos */
              glass: "rgba(255,255,255,0.06)",
              stroke: "rgba(255,255,255,0.12)",
            }
          },
          boxShadow: {
            glass: "0 8px 30px rgba(0,0,0,0.25)",
          },
          animation: {
            spinSlow: "spin 10s linear infinite"
          }
        }
      }
    }
  </script>
  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .px-tercios { padding-left: 1.5rem; padding-right: 1.5rem; }
    @media (min-width: 768px){ .px-tercios{ padding-left: 3rem; padding-right: 3rem; } }
    @media (min-width: 1280px){ .px-tercios{ padding-left: 6rem; padding-right: 6rem; } }
    .py-tercios { padding-top: 3rem; padding-bottom: 3rem; }
    @media (min-width: 768px){ .py-tercios{ padding-top: 6rem; padding-bottom: 6rem; } }
  </style>
</head>
<body class="bg-una-bg text-una-fg font-sans antialiased">
  <!-- NAVBAR con logo centrado -->
  <header class="sticky top-0 z-50 bg-white border-b border-una-stroke">
    <nav class="px-tercios">
      <div class="max-w-7xl mx-auto grid grid-cols-3 items-center h-16 text-black">
        <!-- Izquierda -->
        <ul class="hidden md:flex gap-6 text-sm tracking-wide">
          <li><a href="#actividades" class="hover:opacity-80">Actividades</a></li>
          <li><a href="#revista" class="hover:opacity-80">UNA Revista</a></li>
          <li><a href="#publicaciones" class="hover:opacity-80">Publicaciones</a></li>
        </ul>
        <!-- Centro: logo UNA -->
        <a href="#inicio" class="justify-self-center inline-flex items-center">
          <img src="assets/img/logo-una.png" alt="Logo UNA" class="h-12 animate-spinSlow">
        </a>
        <!-- Derecha -->
        <ul class="hidden md:flex justify-self-end gap-6 text-sm tracking-wide">
          <li><a href="#somos" class="hover:opacity-80">Somos</a></li>
          <li><a href="#contacto" class="hover:opacity-80">Contacto</a></li>
        </ul>
        <!-- Burger -->
        <button id="burger" class="md:hidden justify-self-end p-2" aria-label="Abrir menú">
          <span class="i-burger block w-6 h-0.5 bg-black mb-1"></span>
          <span class="block w-6 h-0.5 bg-black mb-1"></span>
          <span class="block w-6 h-0.5 bg-black"></span>
        </button>
      </div>
      <!-- Menú móvil -->
      <div id="mobileMenu" class="hidden md:hidden border-t border-una-stroke py-4 bg-white text-black">
        <ul class="grid gap-4 text-base">
          <li><a href="#actividades" class="block">Actividades</a></li>
          <li><a href="#revista" class="block">UNA Revista</a></li>
          <li><a href="#publicaciones" class="block">Publicaciones</a></li>
          <li><a href="#somos" class="block">Somos</a></li>
          <li><a href="#contacto" class="block">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- resto del contenido igual que antes -->

  <script>
    document.getElementById('burger').addEventListener('click',()=>{
      document.getElementById('mobileMenu').classList.toggle('hidden')
    })
    document.getElementById('y').textContent = new Date().getFullYear()
  </script>
</body>
</html>
